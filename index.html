<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class ="container">
        <h1>Cash Register Manager </h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <label for="cash" class="label-text">Bill Amount</label><br>
        <input type="number" id="cash"><br>
        <input type="submit" value="Next" class="btn-next"><br>
        <div class ="show hidden">
        <label for="amount-give" class="label-text"> Cash Given</label><br>
        <input type="number" id="amount-give" ><br>
        <input type="submit" value="check" class="btn-check">
        </div>
        
        <p id="error-message"></p>
        <table class="table-change">
            <caption class="table-head">
                Return Change
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-0f-notes"></td>
                <td class="no-0f-notes"></td>
                <td class="no-0f-notes"></td>
                <td class="no-0f-notes"></td>
                <td class="no-0f-notes"></td>
                <td class="no-0f-notes"></td>
                <td class="no-0f-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
